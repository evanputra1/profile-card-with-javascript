<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Typing Effect</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Card Start -->
    <div class="container">
        <i class='bx bxs-circle'></i>
        <!-- Image Start -->
        <div class="image">
            <img class="profile-img" src="profile.png" alt="Profile">
        </div>
        <!-- Image End -->
        <!-- Text Start -->
        <div class="nama-data">
            <span class="nama">Evan Ananda Putra</span>
            <span class="email">evanputra2508@gmail.com</span>
            <span class="skill"></span>
            <p>Saya adalah mahasiswa <span class="yellow-text">Universitas Bina Sarana Informatika</span> yang ingin menjadi <span class="yellow-text">Fullstack Developer</span></p>
        </div>
        <!-- Text End -->
        <!-- View CV Start-->
        <div class="button">
            <a href="https://evanputra1.github.io/evananandaputra.github.io/" alt="Portofolio" class="porto" target="_blank">View CV</a>
        </div>
        <!-- View CV End -->
        <!-- Social Start -->
        <div class="social">
            <a href="https://www.linkedin.com/in/evan-ananda-putra-056176222/" alt="Linkedin" class="link" target="_blank">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/evanputra1" alt="Github" class="link" target="_blank">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.instagram.com/evan._putra/" alt="Instagram" class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.facebook.com/evan.putra.90663" alt="Facebook" class="link" target="_blank">
                <i class='bx bxl-facebook' ></i>
            </a>
        </div>
        <!-- Social End -->
        <!-- Copyright Start -->
        <div class="copyright">
            <span><i class='bx bx-copyright'></i>2023 - Evan Ananda Putra</span>
        </div>
        <!-- Copyright End -->
    </div>
    <!-- Profile Card End -->

    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
