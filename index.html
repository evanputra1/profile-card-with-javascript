<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Typing Effect</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Card Start -->
    <div class="container">
        <i class='bx bxs-circle'></i>
        <!-- Image Start -->
        <div class="image">
            <img class="profile-img" src="profile.png" alt="Profile">
        </div>
        <!-- Image End -->
        <!-- Text Start -->
        <div class="nama-data">
            <span class="nama">Evan Ananda Putra</span>
            <span class="skill"></span>
            <p>Saya adalah mahasiswa <span class="yellow-text">Universitas Bina Sarana Informatika</span> yang ingin menjadi <span class="yellow-text">Fullstack Developer</span></p>
        </div>
    </div>
    <!-- Profile Card End -->

    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
